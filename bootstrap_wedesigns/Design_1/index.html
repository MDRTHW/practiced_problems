<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
        :root{
            --div-height : 85vh;
            --bg-size: 100% 100%
        }

        .center_div .top_div{
            height: calc(var(--div-height) - 40vh);
        }
        .center_div .right_top_div{
            height: calc(var(--div-height) - 50vh);
        }
        .center_div .bottom_first_div{
            height: calc(var(--div-height) - 30vh);
        }
        .center_div .bottom_second_div{
            height: calc(var(--div-height) - 30vh);
        }

    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="center_div">
        <div class="row">
            <div class="col-lg-6 col-12 bg-info">
                <div class="row">
                    <div class="col-12 top_div bg-warning">
                        <p>a simple demo1</p>
                    </div>
                    <div class="col-12 top_div bg-secondary">
                        <p>a simple demo2</p>
                    </div>

                </div>    
            </div>
            
            <div class="col-lg-6 col-12 bg-info">
                <div class="row">
                    <div class="col-12 bg-primary right_top_div">
                        <p>a simple demo 3</p>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6 col-12 bg-danger bottom_first_div">
                        <p>a simple demo 4</p>
                    </div>
                    <div class="col-md-6 col-12 bg-success bottom_second_div">
                        <p>a simple demo 5</p>
                    </div>
                </div>
            </div>

        </div>
        </div> 
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
